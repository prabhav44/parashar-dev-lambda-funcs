<!DOCTYPE html>
<html lang="en">
    <body>
        <table style="width: 65%;text-align: left;border: 1px solid black;border-collapse: collapse;">
            <tr>
              <td colspan="2" style="border: 1px solid black;text-align: left;padding: 8px;"><h2>Quote Request</h2></td>
            </tr>
            <tr>
              <th style="border: 1px solid black;text-align: left;padding: 8px;">Email Address:</th>
              <td style="border: 1px solid black;text-align: left;padding: 8px;">$emailAddress</td>
            </tr>
            <tr>
              <th style="border: 1px solid black;text-align: left;padding: 8px;">Name:</th>
              <td style="border: 1px solid black;text-align: left;padding: 8px;">$fullname</td>
            </tr>
			<tr>
                <th style="border: 1px solid black;text-align: left;padding: 8px;">Phone Number:</th>
                <td style="border: 1px solid black;text-align: left;padding: 8px;">$phoneNumber</td>
            </tr>
            <tr>
                <th style="border: 1px solid black;text-align: left;padding: 8px;">Company Name:</th>
                <td style="border: 1px solid black;text-align: left;padding: 8px;">$companyName</td>
            </tr>
            <tr>
                <th style="border: 1px solid black;text-align: left;padding: 8px;">Comments:</th>
                <td style="border: 1px solid black;text-align: left;padding: 8px;">$commentSection</td>
            </tr>
        </table>
    </body>
</html>
